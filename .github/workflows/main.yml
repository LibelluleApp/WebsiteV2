name: Build et d√©ploiement sur le VPS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21.7"

      - name: Install dependencies
        run: npm install

      - name: Lint JavaScript/JSX files
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_NAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/"
          target: ${{ secrets.VPS_SSH_PATH }}
          script: |
            rm -rf ${{ secrets.VPS_SSH_PATH }}/*
            cp -r build/* ${{ secrets.VPS_SSH_PATH }}/
